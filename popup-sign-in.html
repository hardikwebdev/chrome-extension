<div class="login-bg">
    <div class="row"> 
        <div class="col-sm-10"> 
            <h3 class="text-center text-navy-dark pt-4"> Welcome to GiftMe</h3>
            <form class="form-vertical p-5 singin-form" action="javascript:;" id="singin-form" >
                <div class="addError text-center"></div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email" required class="form-control border-0 rounded-0 h-auto py-2 shadow-none">
                    <div class="email-error"></div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" required placeholder="Password" class="form-control border-0 rounded-0 h-auto py-2 shadow-none">
                    <div class="password-error"></div>
                </div>
                <button type="submit" id="celeb-login" class="btn btn-block login-button bg-navy-dark text-white rounded-0 py-2">Sign In</button>
            </form>
        </div>
    </div>
</div>
